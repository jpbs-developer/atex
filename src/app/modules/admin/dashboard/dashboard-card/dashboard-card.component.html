<mat-card class="bg-atex_light_gray mat-elevation-z0">
    <div class="flex items-center gap-5">
        <div class="bg-atex_light_orange flex items-center justify-center p-5 rounded-md">
            <img class="w-8 h-8" [src]="data.icon" alt="Icone">
        </div>
        <div>
            <h5 class="text-3xl text-Dark_Grey_ATEX font-bold">{{ data.value }}</h5>
            <p class="text-xs text-Dark_Grey_ATEX pt-3">{{ data.description }}</p>
        </div>
    </div>
</mat-card>
