<h2 class="text-xl text-Dark_Grey_ATEX font-bold mb-2">Alterar imagem de perfil</h2>
<p class="text-atex_red text-xs text-right mb-1" *ngIf="!preview">*Selecione pelo menos um</p>
<div class="border-4 border-Dark_Grey_ATEX border-dashed p-4" [ngClass]="{ 'border-atex_red': !preview}" appDnd
	(fileDropped)="onFileDropped($event)">
	<div *ngIf="preview" class="rounded-full mx-auto overflow-hidden flex items-center justify-center w-32 h-32">
		<img [src]="preview" alt="" class="w-full h-full rounded-full">
	</div>
	<input class="hidden" type="file" #fileDropRef accept="image/png, image/jpg" (change)="upload($event)"
		id="fileDropRef" />
	<div *ngIf="!preview" class="flex flex-col gap-3 items-center justify-center">
		<img src="assets/icons/upload-img.svg" alt="">
		<h3 class=" text-Dark_Grey_ATEX font-bold">Arraste um arquivo ou fa√ßa upload</h3>
	</div>
	<div class="w-full flex mt-3 justify-center items-center">
		<button color="primary" (click)="fileDropRef.click()" mat-stroked-button type="button"
			class="text-black_button w-2/4">Upload</button>
	</div>
</div>
<div class="flex items-center justify-center gap-2 mt-5">
	<button mat-stroked-button [mat-dialog-close]="'error'" type="button" class="text-black_button w-full">
		Cancelar</button>
	<button mat-stroked-button [disabled]="!preview" [mat-dialog-close]="'success'" type="button" class="bg-black_button text-white w-full">
		Salvar</button>
</div>
